<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B and S Foods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="B&S PANIPURI AND FOODS Logo">
        </div>
        <h2>Menu</h2>
        <!-- Owner Login Logo -->
        <div class="owner-login">
            <a href="admin-login.html">
                <img src="images/logo.png" alt="Owner Login" class="owner-login-logo">
            </a>
        </div>
    </header>
    <main>
        <div class="menu-section">
            <h3>Juices</h3>
            <ul>
                <li>
                    <img src="images/badam_milk.jpg" alt="Badam Milk">
                    <span class="item-details">Badam Milk - 20</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
                <li>
                    <img src="images/badam_mix.jpg" alt="Badam Mix">
                    <span class="item-details">Badam Mix - 20</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
                <li>
                    <img src="images/fruit_salad.jpg" alt="Fruit Salad">
                    <span class="item-details">Fruit Salad - 30</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
                <li>
                    <img src="images/lemon.jpg" alt="Lemon">
                    <span class="item-details">Lemon - 10</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
                <li>
                    <img src="images/orange.jpg" alt="Orange">
                    <span class="item-details">Orange - 10</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
                <li>
                    <img src="images/sodas.jpg" alt="Sodas">
                    <span class="item-details">Sodas - 20</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="menu-section">
            <h3>Pani Puri</h3>
            <ul>
                <li>
                    <img src="images/panipuri_plate.jpg" alt="Pani Puri Plate">
                    <span class="item-details">Pani Puri Plate - 20</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
                <li>
                    <img src="images/sweet_panipuri.jpg" alt="Sweet Pani Puri">
                    <span class="item-details">Sweet Pani Puri - 40</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
                <li>
                    <img src="images/chat.jpg" alt="Chat">
                    <span class="item-details">Chat - 30</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
                <li>
                    <img src="images/dahi_panipuri.jpg" alt="Dahi Pani Puri">
                    <span class="item-details">Dahi Pani Puri - 50</span>
                    <button class="add-initial">Add</button>
                    <div class="control-buttons">
                        <button class="remove">-</button>
                        <span class="quantity">0</span>
                        <button class="add">+</button>
                    </div>
                </li>
            </ul>
        </div>
        <div id="confirmation-message" style="display:none;">Order Successful!</div>
    </main>
    <button id="go-to-cart">Go to Cart</button>

    <script src="script.js"></script>
    <script src="admin-dashboard.js"></script>
    <script src="cart.js"></script>
</body>
</html>
